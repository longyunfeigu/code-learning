# Web 后端项目 - 架构相关问题模版

- id: web_arch_001
  archetype: web_backend
  stage: 整体架构分析
  difficulty: easy
  title_template: "这个项目采用了什么架构风格？"
  description_template: |
    请分析 {project_name} 的整体架构：
    1. 项目采用了哪种架构风格？（分层、微服务、单体等）
    2. 主要的模块/目录划分是怎样的？
    3. 各层之间的依赖关系是什么？
  placeholders:
    - project_name
  recommended_files:
    - "README.md"
    - "src/"
    - "app/"
  prerequisites: []
  tags:
    - architecture
    - overview

- id: web_arch_002
  archetype: web_backend
  stage: 整体架构分析
  difficulty: medium
  title_template: "项目的入口和启动流程是怎样的？"
  description_template: |
    请分析 {project_name} 的启动流程：
    1. 项目的入口文件在哪里？
    2. 启动时都初始化了哪些组件？
    3. 配置是如何加载的？
  placeholders:
    - project_name
    - entry_file
  recommended_files:
    - "{entry_file}"
    - "config/"
  prerequisites:
    - web_arch_001
  tags:
    - startup
    - initialization

