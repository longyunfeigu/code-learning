# Agent 框架项目 - 架构相关问题模版

- id: agent_arch_001
  archetype: agent_framework
  stage: 整体架构分析
  difficulty: easy
  title_template: "这个 Agent 框架的核心概念是什么？"
  description_template: |
    请分析 {project_name} 的核心概念：
    1. 框架的核心抽象有哪些？（Agent、Tool、State 等）
    2. 这些概念之间是什么关系？
    3. 框架的设计理念是什么？
  placeholders:
    - project_name
  recommended_files:
    - "README.md"
    - "src/"
  prerequisites: []
  tags:
    - architecture
    - concepts

- id: agent_arch_002
  archetype: agent_framework
  stage: 整体架构分析
  difficulty: medium
  title_template: "Agent 的状态是如何管理的？"
  description_template: |
    请分析 {project_name} 的状态管理机制：
    1. State 是如何定义的？
    2. 状态在 Agent 执行过程中如何流转？
    3. 状态持久化是如何实现的？
  placeholders:
    - project_name
    - state_file
  recommended_files:
    - "{state_file}"
    - "state/"
  prerequisites:
    - agent_arch_001
  tags:
    - state_management
    - persistence

- id: agent_arch_003
  archetype: agent_framework
  stage: 核心类解剖
  difficulty: hard
  title_template: "Agent Harness 是如何实现的？"
  description_template: |
    请深入分析 {project_name} 的 Agent Harness（Agent 运行时）：
    1. Agent 的创建和配置流程？
    2. 工具（Tools）是如何注册和调用的？
    3. 子 Agent 的调度机制是什么？
  placeholders:
    - project_name
  recommended_files:
    - "agent/"
    - "harness/"
    - "runtime/"
  prerequisites:
    - agent_arch_002
  tags:
    - agent_harness
    - tools
    - subagents

